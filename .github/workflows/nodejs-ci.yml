name: Node.js CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      # 5️⃣ Fixed Deploy Step
      - name: Deploy to Vercel
        if: success()
        uses: amondnet/vercel-action@v25 # Updated to v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }} # MUST MATCH GITHUB SECRET NAME
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }} # MUST MATCH GITHUB SECRET NAME
          vercel-args: "--prod"
          working-directory: ./
