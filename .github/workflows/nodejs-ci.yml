name: Node.js CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      # 5️⃣ Deploy to Render (Triggered only if tests pass)
      - name: Deploy to Render
        if: success() && github.event_name == 'push'
        # Ensure the name after 'secrets.' matches your GitHub secret exactly
        run: curl -f ${{ secrets.RENDER_DEPLOY_HOOK }}
